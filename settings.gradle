rootProject.name = 'micronaut-template'
include 'api'
project(':api').setBuildFileName('api.gradle')
include 'migration'
project(':migration').setBuildFileName('migration.gradle')
include 'application'
project(':application').setBuildFileName('application.gradle')
include 'connector'
project(':connector').setBuildFileName('connector.gradle')
include 'connector:db'
project(':connector:db').setBuildFileName('db.gradle')
include 'core'
project(':core').setBuildFileName('core.gradle')
include 'connector:graphql'
project(':connector:graphql').setBuildFileName('graphql.gradle')

